<script>

    let totalLikes = 0;

    for (i = 1; i <= quantidade; i++) {
        likes = parseInt(prompt("Digite a quantidade de likes da " + i + "Âª postagem"));
        totalLikes += likes;
    }

    document.write("Total de likes: ", totalLikes);
</script>
