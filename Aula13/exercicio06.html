<script>
    let pares = [];
    let impares = [];
    let numero = 0;

    for (i = 1; i <= 10; i++) {
        numero = parseInt(prompt("Digite o número"));

        if (numero % 2 == 0) {
            pares.push(numero);
        } else {
            impares.push(numero);
        }
    }

    document.write("Pares:");
    document.write("<br>");
    for (i = 0; i <= pares.length - 1; i++) {
        document.write(pares[i] + "<br>");
    }

    document.write("<br>");
    document.write("Ímpares:");
    document.write("<br>");
    for (i = 0; i <= impares.length - 1; i++) {
        document.write(impares[i] + "<br>");
    }
</script>
