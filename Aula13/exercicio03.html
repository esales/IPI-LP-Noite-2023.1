<script>
    let notas = [];
    let nota = 0;

    for (i = 1; i <= 6; i++) {
        nota = parseFloat(prompt("Digite a nota:"));
        notas.push(nota);
    }

    for (i = 0; i <= notas.length - 1; i++) {
        if (notas[i] >= 6) {
            document.write(notas[i] + "<br>");
        }
    }


</script>
