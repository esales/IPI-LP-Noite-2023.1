<script>
    let golsCasa = 0;
    let golsVisitante = 0;
    let opcao = 0;

    while (opcao != 3) {
        if (opcao == 1) {
            golsCasa++;
        } else if (opcao == 2) {
            golsVisitante++;
        }

        console.log("Time casa " + golsCasa + " x " + golsVisitante + " Time visitante");

        opcao = prompt("Digite a opção");
    }
</script>
