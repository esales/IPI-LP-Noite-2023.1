<script>
    let nome = "";
    let preco = 0;
    let montante = 0;
    let quantidade = 0;
    let media = 0;

    nome = prompt("Digite o nome do produto");

    while (nome != "fim") {
        preco = parseFloat(prompt("Digite o preço"));

        montante = montante + preco;
        quantidade++;

        nome = prompt("Digite o nome do produto");
    }

    if (quantidade > 0) {
        media = montante / quantidade;
        document.write("Média: " + media);
        document.write("<br>");
        document.write("Quantidade: " + quantidade);
    } else {
        document.write("Não foram digitados produtos.");
    }
</script>
