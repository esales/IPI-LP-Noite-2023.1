<script>
    let idade = parseInt(prompt("Digite a idade"));

    switch (idade) {
        case 0:
        case 1:
            document.write("Berçário");
            break;

        case 2:
            document.write("Infantil 2");
            break;

        case 3:
            document.write("Infantil 3");
            break;

        case 4:
            document.write("Infantil 4");
            break;

        case 5:
            document.write("Infantil 5");
            break;

        default:
            document.write("Não faz parte da educação infantil.");
    }

</script>
