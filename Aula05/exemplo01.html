<script>
    let numero = parseInt(prompt("digite um número"));

    switch (numero) {
        case 1:
            document.write("Um");
            break;

        case 2:
            document.write("Dois");
            break;

        case 3:
            document.write("Três");
            break;

        case 4:
            document.write("Quatro");
    }

</script>
