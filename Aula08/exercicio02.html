<script>
    let numero = 0;
    let soma = 0;
    let media = 0;
    let quantidade = 0;

    numero = parseInt(prompt("Digite o número:"));

    while (numero != 9999) {
        soma = soma + numero;
        quantidade++;

        numero = parseInt(prompt("Digite o número:"));
    }

    if (quantidade > 0) {
        media = soma / quantidade;

        document.write("Soma:", soma);
        document.write("Média:", media);
    } else {
        document.write("Não foram digitados números.")
    }
</script>
