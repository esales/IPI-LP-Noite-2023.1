<script>
    let salario = 0;
    let total = 0;
    let media = 0;
    let quantidade = 0;

    salario = parseFloat(prompt("Digite o salário:"));

    while (salario >= 0) {
        total = total + salario;
        quantidade++;

        salario = parseFloat(prompt("Digite o salário:"));
    }

    if (quantidade > 0) {
        media = total / quantidade;
        document.write("Média de salários:", media);
    } else {
        document.write("Não foram digitados salários");
    }

</script>
