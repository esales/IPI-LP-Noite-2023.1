<script>
    let arremesso = 0;
    let primeiroArremesso = -1;
    let segundoArremesso = -1;

    for (i = 1; i <= 7; i++) {
        arremesso = prompt("Digite a distância do arremesso do " + i + "º atleta");

        if (arremesso > primeiroArremesso) {
            segundoArremesso = primeiroArremesso;
            primeiroArremesso = arremesso;
        } else if (arremesso > segundoArremesso) {
            segundoArremesso = arremesso;
        }
    }

    document.write("1º lugar: ", primeiroArremesso, "<br>");
    document.write("2º lugar: ", segundoArremesso)

</script>
